<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
	  var x = document.forms["myForm"]["fname"].value;
		  if (x == "") {
			alert("First Name must all be filled out");
			return false;
			}
	  var y = document.forms["myForm"]["lname"].value;
		  if (y == "") {
			alert("Last Name must all be filled out");
			return false;
			}
	  var z = document.forms["myForm"]["emailaddress"].value;
		  if (z == "") {
			alert("Email Address must all be filled out");
			return false;
			}
}

</script>
</head>
<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  First Name: <input type="text" id="fname">
  <br />
  Last Name: <input type="text" id="lname">
  <br />
  Email Address: <input type="email" id="emailaddress">
  <br />
  <input type="submit" value="Submit" enabled>
</form>

</body>
</html>
